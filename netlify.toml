[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # Skip Prisma generate if no DATABASE_URL (for build)
  PRISMA_SKIP_POSTINSTALL_GENERATE = "true"

# SPA redirects - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
